<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Rio - InteligÃªncia de Estoque</title>
    <script src="https://unpkg.com"></script>
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --accent: #3b82f6; 
            --success: #10b981; --text: #f8fafc; --text-muted: #94a3b8;
            --border: #1e293b;
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); display: flex; }

        /* Menu Lateral */
        nav { width: 260px; background: var(--card); height: 100vh; position: fixed; border-right: 1px solid var(--border); padding: 24px; }
        .logo { font-weight: 700; font-size: 1.2rem; color: var(--accent); margin-bottom: 32px; display: flex; align-items: center; gap: 10px; }
        .nav-link { 
            width: 100%; padding: 10px 12px; border: none; background: transparent; color: var(--text-muted);
            text-align: left; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 4px; transition: 0.2s;
        }
        .nav-link:hover, .nav-link.active { background: #1e293b; color: var(--text); }
        .nav-link.active { border-left: 3px solid var(--accent); }

        /* Main Content */
        main { margin-left: 300px; padding: 40px; width: calc(100% - 300px); }
        .breadcrumb { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 24px; cursor: pointer; }
        .breadcrumb span { color: var(--accent); }

        /* Cards Visuais */
        .grid-visual { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .card-setor { 
            background: var(--card); border: 1px solid var(--border); padding: 32px 24px; border-radius: 16px;
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .card-setor:hover { border-color: var(--accent); transform: translateY(-4px); }

        /* Tabela */
        .table-container { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #1e293b; padding: 16px; text-align: left; font-size: 0.75rem; color: var(--text-muted); }
        td { padding: 16px; border-bottom: 1px solid var(--border); }

        /* Modal e Form */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); width: 450px; padding: 32px; border-radius: 20px; border: 1px solid var(--border); }
        input, select, textarea { 
            width: 100%; padding: 12px; background: #1e293b; border: 1px solid var(--border); border-radius: 8px; color: white; margin-top: 12px; box-sizing: border-box;
        }
        .btn-primary { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; margin-top: 20px; cursor: pointer; font-weight: 600; }
        .sugestao { font-size: 0.75rem; color: var(--success); margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

<nav>
    <div class="logo"><i data-lucide="chef-hat"></i> BUFFET RIO</div>
    <button class="btn-primary" onclick="abrirModal()">âž• NOVO CADASTRO</button>

    <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 30px;">NAVEGAÃ‡ÃƒO</p>
    <button class="nav-link" id="link-CÃ¢mara" onclick="navegar('CÃ¢mara')"><i data-lucide="refrigerator"></i> CÃ¢maras</button>
    <button class="nav-link" id="link-Freezer" onclick="navegar('Freezer')"><i data-lucide="snowflake"></i> Freezers</button>
    <button class="nav-link" id="link-Equipamento" onclick="navegar('Equipamento')"><i data-lucide="zap"></i> Equipamentos</button>
    <button class="nav-link" id="link-Material" onclick="navegar('Material')"><i data-lucide="package"></i> Materiais</button>
</nav>

<main>
    <div id="breadcrumb" class="breadcrumb" onclick="resetar()">Home</div>
    <h1 id="view-title">Mapa de GestÃ£o</h1>
    <div id="view-content"></div>
</main>

<!-- Modal Cadastro Inteligente -->
<div id="modal">
    <div class="modal-content">
        <h3>Novo Item</h3>
        <input type="text" id="add-nome" placeholder="Nome do Item (Ex: Carne, Forno...)" oninput="identificarGrupo(this.value)">
        <div id="sugestao-label" class="sugestao"></div>
        
        <select id="add-cat">
            <option value="CÃ¢mara">CÃ¢mara</option>
            <option value="Freezer">Freezer</option>
            <option value="Equipamento">Equipamento</option>
            <option value="Material">Material</option>
        </select>
        
        <input type="text" id="add-setor" placeholder="Estante, Gaveta ou Bancada">
        <input type="number" id="add-qtd" placeholder="Qtd Inicial">
        <textarea id="add-info" placeholder="Info TÃ©cnica (Ex: 220V, Validade, Lote)"></textarea>
        
        <button class="btn-primary" onclick="salvar()">SALVAR NO ESTOQUE</button>
        <button onclick="abrirModal()" style="background:none; border:none; color:var(--text-muted); width:100%; margin-top:12px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('buffet_rio_v5')) || [];

    // LÃ“GICA DE IDENTIFICAÃ‡ÃƒO AUTOMÃTICA
    const dicionario = {
        'CÃ¢mara': ['carne', 'queijo', 'leite', 'frango', 'peixe', 'presunto', 'manteiga', 'iogurte', 'picanha', 'file'],
        'Freezer': ['sorvete', 'gelo', 'polpa', 'congelado', 'camarao', 'batata frita', 'aÃ§ai'],
        'Equipamento': ['forno', 'fogao', 'fritadeira', 'liquidificador', 'batedeira', 'geladeira', 'maquina', 'estufa', 'mixer'],
        'Material': ['prato', 'copo', 'taca', 'talher', 'garfo', 'faca', 'colher', 'guardanapo', 'travessa', 'toalha']
    };

    function identificarGrupo(valor) {
        const texto = valor.toLowerCase();
        const label = document.getElementById('sugestao-label');
        const select = document.getElementById('add-cat');
        
        label.innerText = "";
        
        for (let grupo in dicionario) {
            if (dicionario[grupo].some(palavra => texto.includes(palavra))) {
                select.value = grupo;
                label.innerText = `âœ¨ Grupo "${grupo}" detectado automaticamente!`;
                break;
            }
        }
    }

    // NAVEGAÃ‡ÃƒO E RENDERIZAÃ‡ÃƒO
    let catAtiva = ""; let setorAtivo = "";

    function navegar(c) {
        catAtiva = c; setorAtivo = "";
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('link-'+c).classList.add('active');
        render();
    }

    function abrirSetor(s) { setorAtivo = s; render(); }
    function resetar() { catAtiva = ""; setorAtivo = ""; render(); }

    function render() {
        const content = document.getElementById('view-content');
        const title = document.getElementById('view-title');
        const bread = document.getElementById('breadcrumb');

        if (!catAtiva) {
            title.innerText = "Painel de Controle Rio";
            content.innerHTML = `<p style="color:var(--text-muted)">Selecione uma categoria no menu para comeÃ§ar.</p>`;
            return;
        }

        if (!setorAtivo) {
            bread.innerHTML = `<span onclick="resetar()">Home</span> / ${catAtiva}`;
            title.innerText = `Setores: ${catAtiva}`;
            const setores = [...new Set(db.filter(i => i.cat === catAtiva).map(i => i.setor))];
            let html = '<div class="grid-visual">';
            setores.forEach(s => {
                html += `<div class="card-setor" onclick="abrirSetor('${s}')">
                            <div style="font-size:2rem; margin-bottom:10px">ðŸ“‚</div>
                            <b>${s}</b><br><small>${db.filter(i => i.setor === s).length} itens</small>
                         </div>`;
            });
            content.innerHTML = html + (setores.length ? '' : '<p>Nenhum setor cadastrado.</p>') + '</div>';
        } else {
            bread.innerHTML = `<span onclick="resetar()">Home</span> / <span onclick="navegar('${catAtiva}')">${catAtiva}</span> / ${setorAtivo}`;
            title.innerText = setorAtivo;
            const itens = db.filter(i => i.cat === catAtiva && i.setor === setorAtivo);
            let html = '<div class="table-container"><table><thead><tr><th>Item</th><th>Qtd</th><th>Info TÃ©cnica</th><th>AÃ§Ã£o</th></tr></thead><tbody>';
            itens.forEach(p => {
                html += `<tr>
                    <td><b>${p.nome}</b></td>
                    <td><span style="color:var(--accent); font-weight:bold">${p.qtd}</span></td>
                    <td><small style="color:var(--text-muted)">${p.info || '-'}</small></td>
                    <td>
                        <button onclick="mudar(${p.id}, 1)">+</button>
                        <button onclick="mudar(${p.id}, -1)">-</button>
                    </td>
                </tr>`;
            });
            content.innerHTML = html + '</tbody></table></div>';
        }
        lucide.createIcons();
    }

    function mudar(id, v) {
        const i = db.find(x => x.id === id);
        i.qtd = Math.max(0, i.qtd + v);
        localStorage.setItem('buffet_rio_v5', JSON.stringify(db));
        render();
    }

    function abrirModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function salvar() {
        db.push({
            id: Date.now(),
            nome: document.getElementById('add-nome').value,
            cat: document.getElementById('add-cat').value,
            setor: document.getElementById('add-setor').value,
            qtd: parseInt(document.getElementById('add-qtd').value) || 0,
            info: document.getElementById('add-info').value
        });
        localStorage.setItem('buffet_rio_v5', JSON.stringify(db));
        abrirModal(); render();
    }
    render();
</script>
</body>
</html>
